<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-box input:focus {
            outline: none;
            border-color: #007bff;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register To Get Class</h2>
    <form id="registrationForm" action="https://formsubmit.co/ca99b24713c7f553dbde071c7783a3c3" method="POST">
        <div class="input-box">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="input-box">
            <label for="contact">Phone Number or Email ID</label>
            <input type="text" id="contact" name="contact" required>
            <span class="error" id="contactError"></span>
        </div>

        <div class="input-box">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
			<a href="https://t.me/@Ubqloqyhdwisbd_bot">
        <button type="submit" class="btn">Register TO Get Link</button></a>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://t.me/@Ubqloqyhdwisbd_bot">
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const contact = document.getElementById('contact').value;
        const contactError = document.getElementById('contactError');

        let isValidContact = false;
        const phonePattern = /^[0-9]{10}$/;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;

        // Validate contact (either phone or email)
        if (phonePattern.test(contact) || emailPattern.test(contact)) {
            isValidContact = true;
            contactError.textContent = "";
        } else {
            contactError.textContent = "Enter a valid phone number (10 digits) or a valid email.";
            event.preventDefault();
        }

        // Prevent form submission if validation fails
        if (!isValidContact) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
